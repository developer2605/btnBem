<body>

    <div>
        <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
        <div onclick="showErrorToast();" class="btn btn--error">Show error toast</div>
    </div>

    <div id="toast"></div>

<script>

    function showSuccessToast(){
        toast({
        title: 'Thành công!',
        message: 'Chúc mừng. Bạn đã đăng ký tài khoản thành công.',
        type: 'success',
        duration: 5000
        });
    }

    function showErrorToast(){
        toast({
        title: 'Thất bại!',
        message: 'Thử lại. Liên hệ quản trị viên.',
        type: 'error',
        duration: 5000
        });
    }
</script>

</body>
